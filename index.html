<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>

    <section>
        <header>
            <h1>JS Piano</h1>
            <h2>Use your keyboard. Hover for hints.</h2>
        </header>
        <section>
            <div class="keys">
                <div class="key key-a">
                    <span class="hints">A</span>
                </div>
                <div class="key sharp key-w-sharp">
                    <span class="hints">W</span>
                </div>
                <div class="key key-s">
                    <span class="hints">S</span>
                </div>
                <div class="key sharp key-e-sharp">
                    <span class="hints">E</span>
                </div>
                <div class="key key-d">
                    <span class="hints">D</span>
                </div>
                <div class="key key-f">
                    <span class="hints">F</span>
                </div>
                <div class="key sharp key-t-sharp">
                    <span class="hints">T</span>
                </div>
                <div class="key key-g">
                    <span class="hints">G</span>
                </div>
                <div class="key sharp key-y-sharp">
                    <span class="hints">Y</span>
                </div>
                <div class="key key-h">
                    <span class="hints">H</span>
                </div>
                <div class="key sharp key-u-sharp">
                    <span class="hints">U</span>
                </div>
                <div class="key key-j">
                    <span class="hints">J</span>
                </div>
                <div class="key key-k">
                    <span class="hints">K</span>
                </div>
                <div class="key sharp key-o-sharp">
                    <span class="hints">O</span>
                </div>
                <div class="key key-l">
                    <span class="hints">L</span>
                </div>
                <div class="key sharp key-p-sharp">
                    <span class="hints">P</span>
                </div>
                <div class="key key-semi">
                    <span class="hints">;</span>
                </div>
            </div>
        </section>
    </section>  
    <script src="piano.js"></script>
</body>

</html>
